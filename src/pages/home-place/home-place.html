<ion-header>
    <ion-navbar>
        <ion-title *ngFor="let p of place"> {{ p.nombre }} </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row>
        <ion-slides *ngFor="let p of place">
            <ion-slide *ngFor="let f of p.FotoLugars">
                <img src="{{f.url}}" />
            </ion-slide>
        </ion-slides>
    </ion-row>
    <ion-card *ngFor="let p of place">
        <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
            <h2> {{ p.descripcion }} </h2>
            <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
                <hr>
                <h3>Contacto</h3>
                <div *ngFor="let t of p.Telefonos">
                        <p>Telefono: {{t.numero}} </p>
                </div>
                <p>Correo: lugar@lugar.com</p>
            </expandable>
        </button>
    </ion-card>
    <ion-card>
        <ion-item>
            <rating item-start [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
            </rating>
            <button no-padding item-end ion-button>Enviar</button>
        </ion-item>
    </ion-card>
    <br>
    <div class="hr-padding">
        <hr>
    </div>
    <ion-row>
        <ion-card (click)="goToServicesList()">
            <ion-item>
                <h2>Servicios</h2>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
        <ion-slides *ngFor="let p of place">
            <ion-slide *ngFor="let s of p.Servicios">
                <ion-card (click)="goToService()">
                    <img src="https://st.depositphotos.com/2288675/2455/i/950/depositphotos_24553989-stock-photo-hotel.jpg" />
                    <ion-card-content>
                        <ion-card-title>
                            {{ s.nombre }}
                        </ion-card-title>
                        <p>
                            {{ s.descripcion }}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-row>
</ion-content>
