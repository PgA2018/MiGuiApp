<ion-header>
    <ion-navbar>
        <ion-title>Nombre del lugar</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row>
        <ion-slides>
            <ion-slide>
                <img src="https://st.depositphotos.com/2288675/2455/i/950/depositphotos_24553989-stock-photo-hotel.jpg" />
            </ion-slide>
            <ion-slide>
                <img src="https://st.depositphotos.com/2288675/2455/i/950/depositphotos_24553989-stock-photo-hotel.jpg" />
            </ion-slide>
            <ion-slide>
                <img src="https://st.depositphotos.com/2288675/2455/i/950/depositphotos_24553989-stock-photo-hotel.jpg" />
            </ion-slide>
        </ion-slides>
    </ion-row>
    <ion-card>
        <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
            <h2>Descripci√≥n muy buena del lugar</h2>
            <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
                    <hr>
                <h3>Contacto</h3>
                <p>Telefono: 312312</p>
                <p>Correo: lugar@lugar.com</p>
            </expandable>
        </button>
    </ion-card>
    <ion-card>
        <ion-item>
            <rating item-start [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
            </rating>
            <button no-padding item-end ion-button>Enviar</button>
        </ion-item>
    </ion-card>
    <br>
    <div class="hr-padding">
        <hr>
    </div>
    <ion-row>
        <ion-card (click)="goToServicesList()">
            <ion-item>
                <h2>Servicios</h2>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
        <ion-slides>
            <ion-slide>
                <ion-card (click)="goToService()">
                    <img src="https://st.depositphotos.com/2288675/2455/i/950/depositphotos_24553989-stock-photo-hotel.jpg" />
                    <ion-card-content>
                        <ion-card-title>
                            Hamburguesa Casera
                        </ion-card-title>
                        <p>
                            La mejor hamburguesa, rico como en casa.
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-row>
</ion-content>
