<ion-header>
    <ion-navbar>
        <ion-title>Recuperar contraseña</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #resetPassForm="ngForm" (submit)="resetPass()">
        <ion-list>
            <ion-item>
                <ion-label stacked>Correo electrónico</ion-label>
                <ion-input [(ngModel)]="email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
            </ion-item>
            <div padding-left padding-right padding-top>
                <button ion-button [disabled]="!resetPassForm.form.valid" block>Entrar</button>
            </div>
        </ion-list>
    </form>
</ion-content>
