<ion-header>
    <ion-navbar>
        <ion-title>
            <h4>Inicio</h4>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row>
        <ion-searchbar [(ngModel)]="busqueda" [showCancelButton]="shouldShowCancel" (ionInput)="setFilteredItems()" (ionCancel)="onCancel($event)">
        </ion-searchbar>
    </ion-row>
    <div class="hr-padding">
        <hr>
    </div>
    <ion-row>
        <ion-card (click)="goToList(1)">
            <ion-item>
                <h2>Hoteles</h2>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
        <ion-slides>
            <ion-slide *ngFor="let hotel of hotels">
                <ion-card (click)="goToPlace(hotel.id)">
                    <div *ngFor="let foto of hotel.FotoLugars">
                        <img src="{{foto.url}}">
                    </div>
                    <ion-card-content>
                        <ion-card-title>
                            {{hotel.nombre}}
                        </ion-card-title>
                        <p>
                            {{hotel.descripcion}}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-row>
    <div class="hr-padding">
        <hr>
    </div>
    <ion-row>
        <ion-card (click)="goToList(2)">
            <ion-item>
                <h2>Restaurantes</h2>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
        <ion-slides>
            <ion-slide *ngFor="let restaurant of restaurants">
                <ion-card (click)="goToPlace(restaurant.id)">
                    <div *ngFor="let foto of restaurant.FotoLugars">
                        <img src="{{foto.url}}">
                    </div>
                    <ion-card-content>
                        <ion-card-title>
                            {{restaurant.nombre}}
                        </ion-card-title>
                        <p>
                            {{restaurant.descripcion}}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-row>
    <div class="hr-padding">
        <hr>
    </div>
    <ion-row>
        <ion-card (click)="goToList(3)">
            <ion-item>
                <h2>Lugares Tur√≠sticos</h2>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
        <ion-slides>
            <ion-slide *ngFor="let turistplace of turistplaces">
                <ion-card (click)="goToPlace(turistplace.id)">
                    <div *ngFor="let foto of turistplace.FotoLugars">
                        <img src="{{foto.url}}">
                    </div>
                    <ion-card-content>
                        <ion-card-title>
                            {{turistplace.nombre}}
                        </ion-card-title>
                        <p>
                            {{turistplace.descripcion}}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-row>
    <div class="hr-padding">
        <hr>
    </div>
    <ion-row>
        <ion-card (click)="goToList(4)">
            <ion-item>
                <h2>Bares</h2>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
        <ion-slides>
            <ion-slide *ngFor="let pub of pubs">
                <ion-card (click)="goToPlace(pub.id)">
                    <div *ngFor="let foto of pub.FotoLugars">
                        <img src="{{foto.url}}">
                    </div>
                    <ion-card-content>
                        <ion-card-title>
                            {{pub.nombre}}
                        </ion-card-title>
                        <p>
                            {{pub.descripcion}}
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </ion-row>
</ion-content>
