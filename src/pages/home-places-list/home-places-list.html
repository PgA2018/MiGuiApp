<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list *ngFor="let l of list">
        <ion-card (click)="goToPlace()">
            <ion-item>
                <ion-avatar item-start>
                    <img src="https://st.depositphotos.com/2288675/2455/i/950/depositphotos_24553989-stock-photo-hotel.jpg" />
                </ion-avatar>
                <h2> {{l.nombre}} </h2><small> {{l.descripcion}} </small>
                <ion-icon item-end name="arrow-forward"></ion-icon>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
