<ion-header>
    <ion-navbar>
        <ion-title>
            <h4 float-left>Configuración</h4>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row>
        <ion-card (click)="goToAbout()">
            <ion-item>
                <ion-icon name="information-circle" item-start></ion-icon>
                Acerca de
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
    </ion-row>
    <ion-row>
        <ion-card>
            <ion-item>
                <ion-icon name="notifications" item-start></ion-icon>
                <h5>Notificaciones</h5>
            </ion-item>
            <ion-item>
                <ion-label>Tareas</ion-label>
                <ion-toggle checked="true"></ion-toggle>
            </ion-item>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <h5>Eventos</h5>
            </ion-item>
            <ion-item>
                <ion-label>Hoteles</ion-label>
                <ion-toggle checked="true"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Restaurantes</ion-label>
                <ion-toggle checked="true"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Bares</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Lugares Turísticos</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-icon name="search" item-start></ion-icon>
                <h5>Rango de búsqueda</h5>
            </ion-item>
            <ion-item>
                <ion-range [(ngModel)]="brightness">
                    <ion-icon range-left name="remove"></ion-icon>
                    <ion-icon range-right name="add"></ion-icon>
                </ion-range>
            </ion-item>
        </ion-card>
    </ion-row>
</ion-content>
