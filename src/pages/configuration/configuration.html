<ion-header>
    <ion-navbar>
        <ion-title>
            <h4 float-left>Configuraci√≥n</h4>
        </ion-title>
        <ion-buttons end padding-right>
            <button ion-button icon-only (click)="signOut()">
              <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ng-container *ngIf="foto; else imageTemplate">
        <ion-item>
            <ion-avatar class="el-avatar avatar" padding item-start>
                <img [src]='foto' />
            </ion-avatar>
            <h6 padding> {{correo}} </h6>
        </ion-item>
    </ng-container>
    <ng-template #imageTemplate>
        <ion-item>
            <ion-avatar class="avatar" padding item-start>
                <img src="../../assets/imgs/user.jpg" />
            </ion-avatar>
            <h6 padding> {{correo}} </h6>
        </ion-item>
    </ng-template>

    <ion-row>
        <ion-card (click)="goToAbout()">
            <ion-item>
                <ion-icon name="information-circle" item-start></ion-icon>
                Acerca de
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-card>
    </ion-row>
    <ion-row>
        <ion-card (click)="selectPhoto()">
            <ion-item>
                Subir foto
                <ion-icon name="image" item-end></ion-icon>
            </ion-item>
        </ion-card>
    </ion-row>
</ion-content>
